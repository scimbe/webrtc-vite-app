# Basic TURN server configuration
listening-port=3478
tls-listening-port=5349

# Authentication
user=your-username:your-password
realm=your-domain.com

# TLS configuration (optional)
#cert=/etc/coturn/cert.pem
#pkey=/etc/coturn/privkey.pem

# Logging
verbose
fingerprint

# Allow all users
lt-cred-mech
no-cli
no-tlsv1
no-tlsv1_1